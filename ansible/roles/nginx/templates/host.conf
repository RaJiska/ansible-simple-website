server {
	listen 80;
	listen [::]:80;
	server_name {{ website_hosts | join(' ') }};
	server_tokens off;

	root /var/www/{{ website_identifier }}/html/;
	index index.php index.html index.htm;
	access_log /var/log/nginx/{{ website_identifier }}/access.log;
	error_log /var/log/nginx/{{ website_identifier }}/error.log;

	location / {
		try_files $uri $uri/ =404;
		rewrite ^/([^/]*)$ /index.php?page=$1 last;
	}

	location ~ \.php$ {
		try_files $uri =404;
		fastcgi_split_path_info ^(.+\.php)(/.+)$;
		fastcgi_pass unix:/var/run/php/php{{ php_version }}-fpm-{{ website_identifier }}.sock;
		fastcgi_index index.php;
		fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
		include fastcgi_params;
	}
}
